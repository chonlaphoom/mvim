# location - $HOME

set -g mouse on

set -g prefix C-s
unbind-key C-b
bind-key C-s send-prefix

# navigate
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key h select-pane -L

# TPM 
set -g @plugin 'niksingh710/minimal-tmux-status'

run -b '~/.tmux/plugins/tpm/tpm'
